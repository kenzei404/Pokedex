<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body onload="initializePokedex()">
    <div id="header" class="header">
        <div class="pokemonSearch">
            <input class="inputField" placeholder="Name..." type="text">
            <button class="searchButton">suchen</button>
        </div>
    </div>

    <div id="openedCard" class="d-none"></div>
    <div id="container" class="container"></div>


    <div class="siteChanger">
        <button class="previousPageButton" onclick="fetchPreviousPage()"></button>
        <div class="actualPage" id="actualPage"></div>
        <button class="nextPageButton" onclick="fetchNextPage(); window.scrollTo(0, 0);"></button>
    </div>
</body>

</html>
